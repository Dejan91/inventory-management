syntax = "proto3";

package v1;

option go_package = "github.com/Dejan91/inventory-management/proto/user/api/v1";

message GetUserRequest {
  string auth_uid = 1;
  string uid = 2;
}

message GetUserResponse {
  string uid = 1;
  string external_uid = 2;
  string username = 3;
  string email = 4;
}
