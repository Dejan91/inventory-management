syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Dejan91/inventory-management/proto/user";

message CreateUserRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message CreateUserResponse {
  string username = 1;
  string email = 2;
  string password = 3;
  google.protobuf.Timestamp created_at = 4;
}
