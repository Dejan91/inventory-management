syntax = "proto3";

package v1;

option go_package = "github.com/Dejan91/inventory-management/proto/gateway/user/api/v1";

message UpdateUserRequest {
  string uid = 1;
  string username = 2;
  string email = 3;
}

message UpdateUserResponse {
  string uid = 1;
  string username = 2;
  string email = 3;
}