syntax = "proto3";

package pb;

option go_package = "github.com/Dejan91/inventory-management/user/api";

message UpdateUserRequest {
  string uid = 1;
  string username = 2;
  string email = 3;
}

message UpdateUserResponse {
  string uid = 1;
  string external_uid = 2;
  string username = 3;
  string email = 4;
}