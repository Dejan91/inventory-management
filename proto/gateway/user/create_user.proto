syntax = "proto3";

package pb;

option go_package = "github.com/Dejan91/inventory-management/user/api";

message CreateUserRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message CreateUserResponse {
  string uid = 1;
  string external_uid = 2;
  string username = 3;
  string email = 4;
}
