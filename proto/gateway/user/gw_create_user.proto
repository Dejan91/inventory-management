syntax = "proto3";

package v1;

option go_package = "github.com/Dejan91/inventory-management/proto/gateway/user/api/v1";

message CreateUserRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message CreateUserResponse {
  string uid = 1;
  string username = 3;
  string email = 4;
}
